<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouro Preto - História</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }


    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 6rem;
    }

    .text-section {
      max-width: 40%;
    }

    .text-section h1 {
      font-size: 3rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .text-section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .text-section button {
      background: #d8a27b;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .image-section img {
      max-width: 500px;
      border: 1px solid #ccc;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 2rem;
        text-align: center;
      }

      .text-section, .image-section {
        max-width: 100%;
      }

      .image-section img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
      <img src="images/logo.png" alt="logo">
    <nav>
      <a href="#">História</a>  
      <a href="#">Pontos turísticos</a>
      <a href="#">Sobre</a>
      <a href="#">Cultura</a>
      <a href="#">Eventos</a>
    </nav>
  </header>

  <div class="container">
    <div class="text-section">
      <h1>História</h1>
      <p>Conheça a história da cidade</p>
      <button>Conhecendo a história da cidade</button>
    </div>
    <div class="image-section">
      <img src="/images/igreja.png" alt="Igreja histórica de Ouro Preto" />
    </div>
  </div>
</body>
</html>
